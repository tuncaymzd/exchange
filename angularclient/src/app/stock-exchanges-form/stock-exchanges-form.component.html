<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #stockExchangesForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" [(ngModel)]="stockExchange.name"
               class="form-control"
               id="name"
               name="name"
               placeholder="Enter name"
               required #name="ngModel">
      </div>
      <div [hidden]="!name.pristine" class="alert alert-danger">Name is required</div>

      <div class="form-group">
        <label for="shortName">shortName</label>
        <input type="text" [(ngModel)]="stockExchange.shortName"
               class="form-control"
               id="shortName"
               name="shortName"
               placeholder="Enter short Name"
               required #shortName="ngModel">
      </div>
      <div [hidden]="!shortName.pristine" class="alert alert-danger">Short name is required</div>

      <div class="form-group">
        <label for="region">region</label>
        <input type="text" [(ngModel)]="stockExchange.region"
               class="form-control"
               id="region"
               name="region"
               placeholder="Enter region"
               required #region="ngModel">
      </div>
      <div [hidden]="!region.pristine" class="alert alert-danger">Region is required</div>

      <div class="form-group">
        <label for="marketPlace">marketPlace</label>
        <input type="text" [(ngModel)]="stockExchange.marketPlace"
               class="form-control"
               id="marketPlace"
               name="marketPlace"
               placeholder="Enter market place"
               required #marketPlace="ngModel">
      </div>
      <div [hidden]="!marketPlace.pristine" class="alert alert-danger">Market Place is required</div>

      <button type="submit" [disabled]="!stockExchangesForm.form.valid"
              class="btn btn-info">Submit</button>
    </form>
  </div>
</div>
